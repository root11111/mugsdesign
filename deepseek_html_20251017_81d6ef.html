<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马克杯3D设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 防止拖拽时选中文本导致交互失效 */
        body, .box-3d { user-select: none; -webkit-user-select: none; -ms-user-select: none; }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header { display: none; }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle { display: none; }
        
        .content {
            display: flex;
            justify-content: center;
        }
        
        .box-preview {
            background: transparent;
            padding: 0;
            box-shadow: none;
        }
        
        .box-preview h2 { display: none; }

        /* 控件样式 */
        .controls { text-align: center; margin-top: 10px; }
        .controls .btn {
            appearance: none;
            border: 1px solid #d0d7de;
            background: #ffffff;
            color: #24292f;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .controls .btn:hover { background: #f6f8fa; }
        .controls .btn:active { transform: translateY(1px); }

        /* 3D 场景与立方体 */
        .scene {
            width: 360px;
            height: 360px;
            margin: 0 auto;
            perspective: 900px;
            perspective-origin: 50% 50%;
        }
        
        .box-3d {
            width: 240px; /* 立方体边长 */
            height: 240px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(-25deg);
            transition: transform 0.2s ease-out;
            cursor: grab;
            touch-action: none; /* 防止触摸滚动/双指缩放干扰拖拽 */
        }
        
        .box-3d:active { cursor: grabbing; }
        
        .face {
            position: absolute;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none; /* 去除缝隙 */
            outline: 1px solid rgba(255,255,255,0.06); /* 极浅内边界，避免锯齿 */
            background: #000000; /* 全黑底色 */
            color: transparent; /* 确保无文字可见 */
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        /* 六面体严格连缝：以一半边长位移 */
        .front { transform: translateZ(120px); }
        .back { transform: rotateY(180deg) translateZ(120px); }
        .right { transform: rotateY(90deg) translateZ(120px); }
        .left  { transform: rotateY(-90deg) translateZ(120px); }
        .top   { transform: rotateX(90deg) translateZ(120px); }
        .bottom{ transform: rotateX(-90deg) translateZ(120px); }
        
        /* 设计应用：前后杯子照片改为半幅呈现，主体仍为黑色 */
        .front { background: linear-gradient(to right, #000000 0 50%, #ffffff 50% 100%); background-position: center; background-repeat: no-repeat; }
        .back  { background: linear-gradient(to right, #ffffff 0 50%, #000000 50% 100%); }
        /* 将半幅杯子图移到 ::before，便于 ::after 作为红色标注层 */
        .front::before,
        .back::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
                url('3683738f4be50e6c6cee6e1cc30d0fdc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }
        /* 只显示杯子的一半：front 显示左半，back 显示右半 */
        .front::before { clip-path: inset(0 50% 0 0); }
        .back::before  { clip-path: inset(0 0 0 50%); }
        .right {
            background-color: #ffffff;
            background-image: url('6.png');
            background-size: 150% auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        .left  {
            background-color: #000000; /* 纯黑背景 */
            background-image: none; /* 移除原图案，改为显示文字 */
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* 艺术化排版文字：左右与顶面 */
         /* 仅右侧一面展示完整语句 */
        .left::before {
            content: "PAUSE  AND  BREATHE\A THE WORLD  CAN WAIT\A STILLNESS IS\A A FORM OF STRENGTH";
            position: absolute;
            inset: 18px; /* 稍收紧边距，整体更集中 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: pre-wrap; /* 保留空格与换行 */
            overflow-wrap: anywhere;
            word-break: break-word;
            padding: 0 8px; /* 横向留白，避免紧贴 */
            font-weight: 800;
            letter-spacing: 0.6px; /* 收紧字距，提升精致感 */
            word-spacing: 1px;
            line-height: 1.32;
            font-size: 15px; /* 略增字号 */
            color: #fafafa; /* 更亮一点的白色 */
            /* 雕刻/内凹（黑底版）：更克制的高光与阴影 */
            text-shadow:
                0 -1px 0 rgba(255,255,255,0.20),
                0 1px 0 rgba(0,0,0,0.60),
                0 1px 3px rgba(0,0,0,0.40);
            -webkit-text-stroke: 0.3px rgba(255,255,255,0.12);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            pointer-events: none;
        }
        .left::after{
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), rgba(0,0,0,0) 65%);
            mix-blend-mode: screen; /* 轻微提亮中央区域 */
        }
        .top   {
            background-color: #000000;
            background-image: url('93eea7517933960a5a6962868268deae.png');
            background-size: 60% auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* 每个面红色标注（置于最上层） */
        .face::after {
            position: absolute;
            top: 6px;
            left: 6px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #ff3b30; /* 红色标注 */
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.0); /* 仅文字为红色 */
            pointer-events: none;
            content: none;
            z-index: 2;
        }
        .front::after { content: "1"; }
        .back::after  { content: "2"; }
        .right::after { content: "3"; }
        .left::after  { content: "4"; }
        .top::after   { content: "5"; }
        .bottom::after{ content: "6"; }
        .bottom{
            /* 抽象四宫格：叠加轻微中心晕影，弱化强对称感 */
            background-image:
                radial-gradient(circle at 50% 50%, rgba(0,0,0,0.06), rgba(0,0,0,0) 70%),
                conic-gradient(#ffffff 0 90deg, #000000 90deg 180deg, #ffffff 180deg 270deg, #000000 270deg 360deg);
            background-position: center;
            background-repeat: no-repeat;
        }
        .bottom::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 68%;
            height: 68%;
            transform: translate(-50%, -50%) rotate(18deg);
            border-radius: 50%;
            pointer-events: none;
            /* 抽象化中心图形：半透明弧段 + 轻微径向过渡 */
            background:
                conic-gradient(from 35deg,
                    rgba(255,255,255,0.14) 0 55deg,
                    transparent 55deg 120deg,
                    rgba(0,0,0,0.14) 120deg 185deg,
                    transparent 185deg 250deg,
                    rgba(255,255,255,0.14) 250deg 305deg,
                    transparent 305deg 360deg
                ),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), rgba(0,0,0,0.10) 60%, rgba(0,0,0,0) 78%);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12), 0 1px 6px rgba(0,0,0,0.22);
            z-index: 1; /* 标签数字在 ::after 更上层 */
        }
        
        .logo { font-size: 22px; font-weight: bold; text-align: center; letter-spacing: 1px; }
        .brand-name { font-size: 16px; margin-top: 8px; }
        .mug-info { font-size: 13px; text-align: center; padding: 8px; }
        
        .design-details { display: none; }
        
        .design-details h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .detail-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .detail-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .specs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .spec-card {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .spec-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2980b9;
            margin: 10px 0;
        }
        
        .spec-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .color-scheme {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
        
        .color-primary {
            background: #3498db;
        }
        
        .color-secondary {
            background: #2c3e50;
        }
        
        .color-accent {
            background: #e74c3c;
        }
        
        footer { display: none; }
        
        @media (max-width: 768px) {
            .scene { width: 300px; height: 300px; perspective: 800px; }
            .box-3d { width: 220px; height: 220px; }
            .face { width: 220px; height: 220px; }
            .front { transform: translateZ(110px); }
            .back  { transform: rotateY(180deg) translateZ(110px); }
            .right { transform: rotateY(90deg) translateZ(110px); }
            .left  { transform: rotateY(-90deg) translateZ(110px); }
            .top   { transform: rotateX(90deg) translateZ(110px); }
            .bottom{ transform: rotateX(-90deg) translateZ(110px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box-preview">
                <div class="scene">
                    <div class="box-3d" aria-label="可拖拽旋转的马克杯3D盒">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left">
                            <!-- 4号面：太极灵感文字排版（SVG曲线排版） -->
                            <svg class="taiji-typography" viewBox="0 0 240 240" aria-hidden="true">
                                <defs>
                                    <path id="arc-top" d="M 40 120 A 80 80 0 0 1 200 120" />
                                    <path id="arc-bottom" d="M 200 120 A 80 80 0 0 1 40 120" />
                                    <path id="arc-inner-top" d="M 70 120 A 50 50 0 0 1 170 120" />
                                    <path id="arc-inner-bottom" d="M 170 120 A 50 50 0 0 1 70 120" />
                                </defs>
                                <g class="soft-glow">
                                    <text text-anchor="middle">
                                        <textPath href="#arc-top" startOffset="50%">PAUSE  AND  BREATHE</textPath>
                                    </text>
                                    <text text-anchor="middle">
                                        <textPath href="#arc-inner-top" startOffset="50%">THE WORLD  CAN WAIT</textPath>
                                    </text>
                                    <text text-anchor="middle">
                                        <textPath href="#arc-inner-bottom" startOffset="50%">STILLNESS IS</textPath>
                                    </text>
                                    <text text-anchor="middle">
                                        <textPath href="#arc-bottom" startOffset="50%">A FORM OF STRENGTH</textPath>
                                    </text>
                                </g>
                            </svg>
                        </div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
                <p style="text-align: center; color: #7f8c8d; margin-top:12px;">按住拖拽旋转查看3D设计</p>
                <div class="controls">
                    <button id="btnFront" type="button" class="btn" aria-label="回到正面">回到正面</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 3D 立方体拖拽旋转交互（Pointer Events 更稳健，避免停止后无响应）
        document.addEventListener('DOMContentLoaded', function() {
            const cube = document.querySelector('.box-3d');
            let dragging = false;
            let startX = 0, startY = 0;
            let rotX = -15, rotY = -25;

            const apply = () => {
                cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            };

            const onMoveDelta = (clientX, clientY) => {
                if (!dragging) return;
                const dx = clientX - startX;
                const dy = clientY - startY;
                rotY += dx * 0.3;
                rotX -= dy * 0.3;
                startX = clientX;
                startY = clientY;
                apply();
            };

            if ('PointerEvent' in window) {
                cube.addEventListener('pointerdown', (e) => {
                    dragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    try { cube.setPointerCapture(e.pointerId); } catch (_) {}
                });
                cube.addEventListener('pointermove', (e) => {
                    // 屏蔽默认手势与滚动，提升拖拽可靠性
                    if (e.cancelable) e.preventDefault();
                    onMoveDelta(e.clientX, e.clientY);
                }, { passive: false });
                const endPointer = (e) => {
                    dragging = false;
                    try { cube.releasePointerCapture(e.pointerId); } catch (_) {}
                };
                cube.addEventListener('pointerup', endPointer);
                cube.addEventListener('pointercancel', endPointer);
                cube.addEventListener('pointerleave', () => { dragging = false; });
            } else {
                // 回退：鼠标 + 触摸
                cube.addEventListener('mousedown', (e) => {
                    dragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                });
                window.addEventListener('mousemove', (e) => onMoveDelta(e.clientX, e.clientY));
                window.addEventListener('mouseup', () => { dragging = false; });

                cube.addEventListener('touchstart', (e) => {
                    dragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });
                window.addEventListener('touchmove', (e) => {
                    // 防止页面滚动影响拖拽
                    if (e.cancelable) e.preventDefault();
                    onMoveDelta(e.touches[0].clientX, e.touches[0].clientY);
                }, { passive: false });
                window.addEventListener('touchend', () => { dragging = false; });
                window.addEventListener('mouseleave', () => { dragging = false; });
            }

            // 回到正面按钮
            const btnFront = document.getElementById('btnFront');
            if (btnFront) {
                btnFront.addEventListener('click', () => {
                    rotX = -10; // 轻微俯视角度，视觉更自然
                    rotY = 0;   // 正对正面
                    apply();
                });
            }

            apply();
        });
    </script>
</body>
</html>

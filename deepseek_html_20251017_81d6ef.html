<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马克杯3D设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 防止拖拽时选中文本导致交互失效 */
        body, .box-3d { user-select: none; -webkit-user-select: none; -ms-user-select: none; }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header { display: none; }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle { display: none; }
        
        .content {
            display: flex;
            justify-content: center;
        }
        
        .box-preview {
            background: transparent;
            padding: 0;
            box-shadow: none;
        }

        .box-preview h2 { display: none; }

        /* 控件样式 */
        .controls { text-align: center; margin-top: 10px; }
        .controls .btn {
            appearance: none;
            border: 1px solid #30363d;
            background: #24292f;
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .controls .btn:hover { background: #2d333b; }
        .controls .btn:active { transform: translateY(1px); }

        /* 右侧可复制文字板式（与4号面一致） */
        .copy-panel {
            width: 260px;
            min-width: 240px;
            background: #000000;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-left: 24px;
            align-self: center;
        }
        .copy-title { color: #fafafa; font-size: 13px; margin-bottom: 10px; text-align: center; }
        .copy-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-align: center;
            user-select: text; -webkit-user-select: text; -ms-user-select: text;
        }
        .copy-text .line {
            color: #fafafa;
            font-weight: 800;
            letter-spacing: 0.6px;
            word-spacing: 1px;
            text-shadow:
                0 -1px 0 rgba(255,255,255,0.20),
                0 1px 0 rgba(0,0,0,0.60),
                0 1px 3px rgba(0,0,0,0.40);
            -webkit-text-stroke: 0.3px rgba(255,255,255,0.12);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        .copy-text .line1 { font-size: 16px; }
        .copy-text .line2 { font-size: 15px; }
        .copy-text .line3 { font-size: 14px; letter-spacing: 0.5px; }
        .copy-text .line4 { font-size: 14px; letter-spacing: 0.7px; }

        @media (max-width: 900px) {
            .content { flex-direction: column; align-items: center; }
            .copy-panel { margin-left: 0; margin-top: 16px; }
        }

        /* 3D 场景与立方体 */
        .scene {
            width: 360px;
            height: 360px;
            margin: 0 auto;
            perspective: 900px;
            perspective-origin: 50% 50%;
        }
        
        .box-3d {
            width: 240px; /* 立方体边长 */
            height: 240px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(-25deg);
            transition: transform 0.2s ease-out;
            cursor: grab;
            touch-action: none; /* 防止触摸滚动/双指缩放干扰拖拽 */
        }

        .box-3d:active { cursor: grabbing; }
        
        .face {
            position: absolute;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none; /* 去除缝隙 */
            outline: 1px solid rgba(255,255,255,0.06); /* 极浅内边界，避免锯齿 */
            background: #000000; /* 全黑底色 */
            color: transparent; /* 确保无文字可见 */
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        /* 六面体严格连缝：以一半边长位移 */
        .front { transform: translateZ(120px); }
        .back { transform: rotateY(180deg) translateZ(120px); }
        .right { transform: rotateY(90deg) translateZ(120px); }
        .left  { transform: rotateY(-90deg) translateZ(120px); }
        .top   { transform: rotateX(90deg) translateZ(120px); }
        .bottom{ transform: rotateX(-90deg) translateZ(120px); }

        /* 设计应用：前后杯子照片改为半幅呈现，主体仍为黑色 */
        .front { background: linear-gradient(to right, #000000 0 50%, #ffffff 50% 100%); background-position: center; background-repeat: no-repeat; }
        .back  { background: linear-gradient(to right, #ffffff 0 50%, #000000 50% 100%); }
        /* 将半幅杯子图移到 ::before，便于 ::after 作为红色标注层 */
        .front::before,
        .back::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                    linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
                    url('3683738f4be50e6c6cee6e1cc30d0fdc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }
        /* 只显示杯子的一半：front 显示左半，back 显示右半 */
        .front::before { clip-path: inset(0 50% 0 0); }
        .back::before  { clip-path: inset(0 0 0 50%); }
        .right {
            background-color: #ffffff;
            background-image: url('3683738f4be50e6c6cee6e1cc30d0fdc.png');
            background-size: contain; /* 显示完整杯子 */
            background-position: center;
            background-repeat: no-repeat;
        }
        .right::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 14px; /* 含阴影高度 */
            pointer-events: none;
            /* 1px 分割线 + 向下渐隐阴影 */
            background:
                linear-gradient(to bottom,
                    rgba(0,0,0,0.28) 0,
                    rgba(0,0,0,0.28) 1px,
                    rgba(0,0,0,0.14) 1px,
                    rgba(0,0,0,0.00) 100%
                );
        }
        .left  {
            background-color: #ffffff;
            background-image: url('6.png');
            background-size: 150% auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        .left::before {
            content: "Balance. Simplicity. Mindfulness.";
            position: absolute;
            top: 12%;
            left: 8%;
            right: 8%;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.3px;
            line-height: 1.4;
            font-size: 15px;
            color: #222222; /* 白底上的深色文字 */
            text-shadow: 0 1px 2px rgba(255,255,255,0.6), 0 1px 3px rgba(0,0,0,0.15);
            pointer-events: none;
        }
        .left::after{
            content: none;
            background: none;
        }
        .top   {
            background-color: #000000;
            background-image: url('93eea7517933960a5a6962868268deae.png');
            background-size: 60% auto;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 每个面红色标注（置于最上层） */
        .face::after {
            position: absolute;
            top: 6px;
            left: 6px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #ff3b30; /* 红色标注 */
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.0); /* 仅文字为红色 */
            pointer-events: none;
            content: none;
            z-index: 2;
        }
        .front::after { content: "1"; }
        .back::after  { content: "2"; }
        .right::after { content: "3"; }
        .left::after  { content: "4"; }
        .top::after   { content: "5"; }
        .bottom::after{ content: "6"; }
        .bottom{
            /* 抽象四宫格：叠加轻微中心晕影，弱化强对称感 */
            background-image:
                    radial-gradient(circle at 50% 50%, rgba(0,0,0,0.06), rgba(0,0,0,0) 70%),
                    conic-gradient(#ffffff 0 90deg, #000000 90deg 180deg, #ffffff 180deg 270deg, #000000 270deg 360deg);
            background-position: center;
            background-repeat: no-repeat;
        }
        .bottom::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 68%;
            height: 68%;
            transform: translate(-50%, -50%) rotate(18deg);
            border-radius: 50%;
            pointer-events: none;
            /* 抽象化中心图形：半透明弧段 + 轻微径向过渡 */
            background:
                    conic-gradient(from 35deg,
                    rgba(255,255,255,0.14) 0 55deg,
                    transparent 55deg 120deg,
                    rgba(0,0,0,0.14) 120deg 185deg,
                    transparent 185deg 250deg,
                    rgba(255,255,255,0.14) 250deg 305deg,
                    transparent 305deg 360deg
                    ),
                    radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), rgba(0,0,0,0.10) 60%, rgba(0,0,0,0) 78%);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12), 0 1px 6px rgba(0,0,0,0.22);
            z-index: 1; /* 标签数字在 ::after 更上层 */
        }

        .logo { font-size: 22px; font-weight: bold; text-align: center; letter-spacing: 1px; }
        .brand-name { font-size: 16px; margin-top: 8px; }
        .mug-info { font-size: 13px; text-align: center; padding: 8px; }

        .design-details { display: none; }
        
        .design-details h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .detail-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .detail-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .specs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .spec-card {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .spec-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2980b9;
            margin: 10px 0;
        }
        
        .spec-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .color-scheme {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
        
        .color-primary {
            background: #3498db;
        }
        
        .color-secondary {
            background: #2c3e50;
        }
        
        .color-accent {
            background: #e74c3c;
        }
        
        footer { display: none; }
        
        @media (max-width: 768px) {
            .scene { width: 300px; height: 300px; perspective: 800px; }
            .box-3d { width: 220px; height: 220px; }
            .face { width: 220px; height: 220px; }
            .front { transform: translateZ(110px); }
            .back  { transform: rotateY(180deg) translateZ(110px); }
            .right { transform: rotateY(90deg) translateZ(110px); }
            .left  { transform: rotateY(-90deg) translateZ(110px); }
            .top   { transform: rotateX(90deg) translateZ(110px); }
            .bottom{ transform: rotateX(-90deg) translateZ(110px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box-preview">
                <div class="scene">
                    <div class="box-3d" aria-label="可拖拽旋转的马克杯3D盒">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left">
                        </div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="btnFront" type="button" class="btn" aria-label="回到正面">回到正面</button>
                </div>
            </div>
            <div class="copy-panel" aria-label="可复制文字板式">
                <div class="copy-title">可复制的文字排版（与4号面一致）</div>
                <div class="copy-text">
                    <div class="line line1">Balance. Simplicity. Mindfulness.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // 3D 立方体拖拽旋转交互（Pointer Events 更稳健，避免停止后无响应）
        document.addEventListener('DOMContentLoaded', function() {
        const cube = document.querySelector('.box-3d');
        let dragging = false;
        let startX = 0, startY = 0;
        let rotX = -15, rotY = -25;

        const apply = () => {
            cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        };

        const onMoveDelta = (clientX, clientY) => {
            if (!dragging) return;
            const dx = clientX - startX;
            const dy = clientY - startY;
            rotY += dx * 0.3;
            rotX -= dy * 0.3;
            startX = clientX;
            startY = clientY;
            apply();
        };

        if ('PointerEvent' in window) {
            cube.addEventListener('pointerdown', (e) => {
                if (e.cancelable) e.preventDefault();
                dragging = true;
                startX = e.clientX;
                startY = e.clientY;
                try { cube.setPointerCapture(e.pointerId); } catch (_) {}
            });
            cube.addEventListener('pointermove', (e) => {
                // 屏蔽默认手势与滚动，提升拖拽可靠性
                if (e.cancelable) e.preventDefault();
                onMoveDelta(e.clientX, e.clientY);
            }, { passive: false });
            const endPointer = (e) => {
                dragging = false;
                try { cube.releasePointerCapture(e.pointerId); } catch (_) {}
            };
            cube.addEventListener('pointerup', endPointer);
            cube.addEventListener('pointercancel', endPointer);
            cube.addEventListener('lostpointercapture', endPointer);
        } else {
            // 回退：鼠标 + 触摸
            cube.addEventListener('mousedown', (e) => {
                dragging = true;
                startX = e.clientX;
                startY = e.clientY;
            });
            window.addEventListener('mousemove', (e) => onMoveDelta(e.clientX, e.clientY));
            window.addEventListener('mouseup', () => { dragging = false; });

            cube.addEventListener('touchstart', (e) => {
                if (e.cancelable) e.preventDefault();
                dragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }, { passive: false });
            window.addEventListener('touchmove', (e) => {
                // 防止页面滚动影响拖拽
                if (e.cancelable) e.preventDefault();
                onMoveDelta(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });
            window.addEventListener('touchend', () => { dragging = false; });
            window.addEventListener('mouseleave', () => { dragging = false; });
        }

        // 回到正面按钮
        const btnFront = document.getElementById('btnFront');
        if (btnFront) {
            btnFront.addEventListener('click', () => {
                rotX = -10; // 轻微俯视角度，视觉更自然
                rotY = 0;   // 正对正面
                apply();
            });
        }

        apply();
        });
    </script>
</body>
</html>

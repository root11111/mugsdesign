<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马克杯3D设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 防止拖拽时选中文本导致交互失效 */
        body, .box-3d { user-select: none; -webkit-user-select: none; -ms-user-select: none; }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header { display: none; }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle { display: none; }

        .content {
            display: flex;
            justify-content: center;
        }

        .box-preview {
            background: transparent;
            padding: 0;
            box-shadow: none;
        }

        .box-preview h2 { display: none; }

        /* 控件样式 */
        .controls { text-align: center; margin-top: 10px; }
        .controls .btn {
            appearance: none;
            border: 1px solid #30363d;
            background: #24292f;
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .controls .btn:hover { background: #2d333b; }
        .controls .btn:active { transform: translateY(1px); }

        /* 右侧可复制文字板式（与4号面一致） */
        .copy-panel {
            width: 260px;
            min-width: 240px;
            background: #000000;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-left: 24px;
            align-self: center;
        }
        .copy-title { color: #fafafa; font-size: 13px; margin-bottom: 10px; text-align: center; }
        .copy-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-align: center;
            user-select: text; -webkit-user-select: text; -ms-user-select: text;
        }
        .copy-text .line {
            color: #fafafa;
            font-weight: 800;
            letter-spacing: 0.6px;
            word-spacing: 1px;
            text-shadow:
                    0 -1px 0 rgba(255,255,255,0.20),
                    0 1px 0 rgba(0,0,0,0.60),
                    0 1px 3px rgba(0,0,0,0.40);
            -webkit-text-stroke: 0.3px rgba(255,255,255,0.12);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        .copy-text .line1 { font-size: 16px; }
        .copy-text .line2 { font-size: 15px; }
        .copy-text .line3 { font-size: 14px; letter-spacing: 0.5px; }
        .copy-text .line4 { font-size: 14px; letter-spacing: 0.7px; }

        @media (max-width: 900px) {
            .content { flex-direction: column; align-items: center; }
            .copy-panel { margin-left: 0; margin-top: 16px; }
        }

        /* 3D 场景与立方体 */
        .scene {
            width: 360px;
            height: 360px;
            margin: 0 auto;
            perspective: 900px;
            perspective-origin: 50% 50%;
        }

        .box-3d {
            width: 240px; /* 立方体边长 */
            height: 240px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(-25deg);
            transition: none; /* 移除过渡，让拖拽更流畅 */
            cursor: grab;
            touch-action: none; /* 防止触摸滚动/双指缩放干扰拖拽 */
            will-change: transform; /* 启用硬件加速 */
        }

        .box-3d:active { cursor: grabbing; }

        .face {
            position: absolute;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none; /* 去除缝隙 */
            outline: 1px solid rgba(255,255,255,0.06); /* 极浅内边界，避免锯齿 */
            background: #000000; /* 全黑底色 */
            color: transparent; /* 确保无文字可见 */
            backface-visibility: hidden;
            overflow: hidden;
        }

        /* 六面体严格连缝：以一半边长位移 */
        .front { transform: translateZ(120px); }
        .back { transform: rotateY(180deg) translateZ(120px); }
        .right { transform: rotateY(90deg) translateZ(120px); }
        .left  { transform: rotateY(-90deg) translateZ(120px); }
        .top   { transform: rotateX(90deg) translateZ(120px); }
        .bottom{ transform: rotateX(-90deg) translateZ(120px); }

        /* 新的2面（原front面）：左侧黑色+杯子图，右侧磨砂 */
        .front { 
            background: linear-gradient(to right, #000000 0 50%, #f5f5f5 50% 100%); 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        /* 1面居中杯子图片，只显示右半部分 */
        .front::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
                    url('3683738f4be50e6c6cee6e1cc30d0fdc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            clip-path: inset(0 0 0 50%); /* 只显示右半部分 */
            pointer-events: none;
            z-index: 0;
        }
        /* 1面右侧磨砂效果 */
        .front::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.25) 1px, transparent 1px),
                radial-gradient(circle at 60% 20%, rgba(255,255,255,0.15) 1px, transparent 1px),
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            background-size: 8px 8px, 12px 12px, 6px 6px, 10px 10px, 100% 100%;
            pointer-events: none;
            z-index: 1;
        }
        .back  { background: linear-gradient(to right, #ffffff 0 50%, #000000 50% 100%); }
        /* 将半幅杯子图移到 ::before，便于 ::after 作为红色标注层 */
        .back::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                    linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
                    url('3683738f4be50e6c6cee6e1cc30d0fdc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }
        /* 只显示杯子的一半：back 显示左半 */
        .back::before  { clip-path: inset(0 50% 0 0); }
        /* 新的1面（原right面）：上下两张图片 */
        .right {
            background-color: #f5f5f5; /* 1面磨砂背景色 */
            background-image: none; /* 使用伪元素分上下两半 */
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        .right::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%; /* 上半部分 */
            background-image: url('5.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            padding: 0;
        }
        .right::after{
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%; /* 下半部分 */
            background-image: url('6.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            padding: 0;
            top: auto;
        }
        .left  {
            background-color: #000000; /* 4面黑色背景 */
            background-image: none;
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* 4面现代简约提手 */
        .left::before {
            content: "";
            position: absolute;
            top: 40%;
            left: 50%;
            width: 80px;
            height: 40px;
            transform: translate(-50%, -50%);
            border: 3px solid #f5f5f5;
            border-radius: 20px;
            background: rgba(245,245,245,0.1);
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.2),
                inset 0 1px 2px rgba(255,255,255,0.3),
                0 0 0 1px rgba(255,255,255,0.1);
            pointer-events: none;
        }
        .top   {
            background-color: #000000;
        }
        .top::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('93eea7517933960a5a6962868268deae.png');
            background-size: 60% auto;
            background-position: center;
            background-repeat: no-repeat;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            pointer-events: none;
        }

        /* 每个面红色标注（置于最上层） */
        .face::after {
            position: absolute;
            top: 6px;
            left: 6px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #ff3b30; /* 红色标注 */
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.0); /* 仅文字为红色 */
            pointer-events: none;
            content: none;
            z-index: 2;
        }
        .face-number { 
            position: absolute; 
            top: 6px; 
            left: 6px; 
            padding: 2px 6px; 
            font-size: 12px; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            color: #ff3b30; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.5); 
            background: rgba(0,0,0,0.0); 
            pointer-events: none; 
            z-index: 3; 
        }
        .back::after  { content: "2"; }
        .right::after { content: "3"; }
        .left::after  { 
            content: "CLAY & SPIRIT";
            position: absolute;
            top: 40%;
            left: 50%;
            width: 74px;
            height: 34px;
            transform: translate(-50%, -50%);
            border-radius: 17px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
        }
        .top::after   { content: "5"; }
        .bottom::after{ content: "6"; }
        .bottom{
            background-image: url('6.png');
            background-size: 80% auto;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bottom::before{
            content: none;
            background: none;
        }

        /* 覆盖数字标签：让 3 号面上下各 50% 图片生效 */
        .box-3d .face.right::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background-image: url('5.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }
        .box-3d .face.right::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background-image: url('6.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            top: auto;
        }

        .logo { font-size: 22px; font-weight: bold; text-align: center; letter-spacing: 1px; }
        .brand-name { font-size: 16px; margin-top: 8px; }
        .mug-info { font-size: 13px; text-align: center; padding: 8px; }

        .design-details { display: none; }

        .design-details h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .detail-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .detail-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .specs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .spec-card {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .spec-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2980b9;
            margin: 10px 0;
        }

        .spec-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .color-scheme {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }

        .color-primary {
            background: #3498db;
        }

        .color-secondary {
            background: #2c3e50;
        }

        .color-accent {
            background: #e74c3c;
        }

        footer { display: none; }
        
        /* 可复制文字显示区域样式 */
        .copy-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 200px;
        }
        .copy-content h3 {
            color: #f5f5f5;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .copy-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            user-select: text;
        }
        .copy-display .btn {
            width: 100%;
            background: #3498db;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-display .btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .scene { width: 300px; height: 300px; perspective: 800px; }
            .box-3d { width: 220px; height: 220px; }
            .face { width: 220px; height: 220px; }
            .front { transform: translateZ(110px); }
            .back  { transform: rotateY(180deg) translateZ(110px); }
            .right { transform: rotateY(90deg) translateZ(110px); }
            .left  { transform: rotateY(-90deg) translateZ(110px); }
            .top   { transform: rotateX(90deg) translateZ(110px); }
            .bottom{ transform: rotateX(-90deg) translateZ(110px); }
        }
    </style>

<body>
<div class="container">
    <div class="content">
        <div class="box-preview">
            <div class="scene">
                <div class="box-3d" aria-label="可拖拽旋转的马克杯3D盒">
                    <div class="face front" data-text="Balance. Simplicity. Mindfulness."><span class="face-number">2</span></div>
                    <div class="face back" data-text="Live Your Truth"><span class="face-number">3</span></div>
                    <div class="face right" data-text="CLAY & SPIRIT"><span class="face-number">1</span></div>
                    <div class="face left" data-text="CLAY & SPIRIT"><span class="face-number">4</span></div>
                    <div class="face top" data-text="Pause and Breathe"><span class="face-number">5</span></div>
                    <div class="face bottom" data-text="Stillness is Strength"><span class="face-number">6</span></div>
                </div>
            </div>
            <div class="controls">
            </div>
        </div>
        
        <!-- 可复制文字显示区域 -->
        <div class="copy-display" id="copyDisplay" style="display: none;">
            <div class="copy-content">
                <h3>点击面的文字内容：</h3>
                <div class="copy-text" id="copyText"></div>
                <button id="copyBtn" class="btn">复制文字</button>
            </div>
        </div>
        
    </div>
</div>

<script>
    // 3D 立方体拖拽旋转交互（Pointer Events 更稳健，避免停止后无响应）
    document.addEventListener('DOMContentLoaded', function() {
        const cube = document.querySelector('.box-3d');
        let dragging = false;
        let startX = 0, startY = 0;
        let rotX = -15, rotY = -25;
        let autoTourCancelled = false; // 用户交互后取消自动旋转
        let autoTourActive = false; // 自动导览是否正在进行
        let userInteracted = false; // 用户是否已经交互过
        const cancelAutoTour = () => { 
            autoTourCancelled = true; 
            userInteracted = true;
        };

        let lastFrameTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        const apply = () => {
            const now = performance.now();
            if (now - lastFrameTime >= frameInterval) {
                cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
                lastFrameTime = now;
            }
        };

        const onMoveDelta = (clientX, clientY) => {
            if (!dragging) return;
            const dx = clientX - startX;
            const dy = clientY - startY;
            // 增加敏感度，让滑动更流畅
            rotY += dx * 0.5;
            rotX -= dy * 0.5;
            startX = clientX;
            startY = clientY;
            apply();
            // 用户拖拽时标记为已交互
            userInteracted = true;
        };
        
        // 安全重置拖拽状态
        const resetDragging = () => {
            dragging = false;
            // 如果用户没有交互过，延迟后重新开始自动导览
            if (!userInteracted && !autoTourActive) {
                setTimeout(() => {
                    if (!userInteracted && !autoTourActive) {
                        runAutoTour();
                    }
                }, 3000); // 3秒后重新开始
            }
        };
        
        // 添加全局事件监听器作为备用重置机制
        document.addEventListener('mouseup', resetDragging);
        document.addEventListener('touchend', resetDragging);
        document.addEventListener('pointerup', resetDragging);

        if ('PointerEvent' in window) {
            cube.addEventListener('pointerdown', (e) => {
                if (e.cancelable) e.preventDefault();
                dragging = true;
                // 不立即取消自动导览，让用户可以干涉
                startX = e.clientX;
                startY = e.clientY;
                try { cube.setPointerCapture(e.pointerId); } catch (_) {}
            });
            cube.addEventListener('pointermove', (e) => {
                // 屏蔽默认手势与滚动，提升拖拽可靠性
                if (e.cancelable) e.preventDefault();
                onMoveDelta(e.clientX, e.clientY);
            }, { passive: false });
            const endPointer = (e) => {
                dragging = false;
                try { cube.releasePointerCapture(e.pointerId); } catch (_) {}
            };
            cube.addEventListener('pointerup', endPointer);
            cube.addEventListener('pointercancel', endPointer);
            cube.addEventListener('lostpointercapture', endPointer);
        } else {
            // 回退：鼠标 + 触摸
            cube.addEventListener('mousedown', (e) => {
                e.preventDefault();
                dragging = true;
                // 不立即取消自动导览，让用户可以干涉
                startX = e.clientX;
                startY = e.clientY;
            });
            
            cube.addEventListener('mousemove', (e) => {
                if (dragging) {
                    e.preventDefault();
                    e.stopPropagation();
                    onMoveDelta(e.clientX, e.clientY);
                }
            });
            
            cube.addEventListener('mouseup', (e) => {
                e.preventDefault();
                dragging = false;
            });
            
            cube.addEventListener('mouseleave', (e) => {
                dragging = false;
            });

            cube.addEventListener('touchstart', (e) => {
                if (e.cancelable) e.preventDefault();
                dragging = true;
                // 不立即取消自动导览，让用户可以干涉
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }, { passive: false });
            
            cube.addEventListener('touchmove', (e) => {
                if (dragging) {
                    if (e.cancelable) e.preventDefault();
                    e.stopPropagation();
                    onMoveDelta(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: false });
            
            cube.addEventListener('touchend', (e) => {
                if (e.cancelable) e.preventDefault();
                dragging = false;
            });
        }


        // 自动旋转导览：展示六个面（正、右、背、左、上、下）
        const easeInOut = (t) => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        const animateTo = (targetX, targetY, duration = 900) => new Promise((resolve) => {
            const startX0 = rotX, startY0 = rotY;
            const startTime = performance.now();
            let paused = false;
            
            const step = (now) => {
                // 如果用户正在拖拽，暂停动画并等待
                if (dragging) {
                    paused = true;
                    requestAnimationFrame(step);
                    return;
                }
                
                // 如果之前被暂停了，重新开始计时
                if (paused) {
                    paused = false;
                    startTime = performance.now();
                }
                
                if (autoTourCancelled) { resolve(); return; }
                const progress = Math.min(1, (now - startTime) / duration);
                const k = easeInOut(progress);
                rotX = startX0 + (targetX - startX0) * k;
                rotY = startY0 + (targetY - startY0) * k;
                apply();
                if (progress < 1) requestAnimationFrame(step); else resolve();
            };
            requestAnimationFrame(step);
        });
        const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

        const runAutoTour = async () => {
            autoTourActive = true;
            const steps = [
                { x: -10, y:  90 },  // 1面（right面）
                { x: -10, y:   0 },  // 2面（front面）
                { x: -10, y: 180 },  // 3面（back面）
                { x: -10, y: 270 },  // 4面（left面）
                { x: -90, y:   0 },  // 5面（top面）
                { x:  90, y:   0 },  // 6面（bottom面）
            ];
            
            let currentStep = 0;
            
            const nextStep = async () => {
                if (userInteracted) {
                    autoTourActive = false;
                    return;
                }
                
                const step = steps[currentStep];
                await animateTo(step.x, step.y, 900);
                
                if (!userInteracted) {
                    await sleep(600);
                    currentStep = (currentStep + 1) % steps.length;
                    setTimeout(nextStep, 0);
                } else {
                    autoTourActive = false;
                }
            };
            
            await nextStep();
        };

        

        apply();
        
        // 延迟启动自动导览，确保页面完全加载
        setTimeout(() => {
            if (!autoTourCancelled) {
                runAutoTour();
            }
        }, 1000);
        
        // 点击面显示文字功能
        const faces = document.querySelectorAll('.face');
        const copyDisplay = document.getElementById('copyDisplay');
        const copyText = document.getElementById('copyText');
        const copyBtn = document.getElementById('copyBtn');
        
        // 添加双击事件来显示文字
        faces.forEach(face => {
            face.addEventListener('dblclick', (e) => {
                e.stopPropagation();
                e.preventDefault();
                const text = face.getAttribute('data-text');
                if (text) {
                    copyText.textContent = text;
                    copyDisplay.style.display = 'block';
                }
            });
        });
        
        // 添加键盘快捷键显示文字
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '6') {
                const faceIndex = parseInt(e.key) - 1;
                const face = faces[faceIndex];
                if (face) {
                    const text = face.getAttribute('data-text');
                    if (text) {
                        copyText.textContent = text;
                        copyDisplay.style.display = 'block';
                    }
                }
            }
        });
        
        // 复制文字功能
        copyBtn.addEventListener('click', () => {
            const text = copyText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyBtn.textContent = '复制文字';
                }, 2000);
            }).catch(() => {
                // 回退方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyBtn.textContent = '复制文字';
                }, 2000);
            });
        });
        
        
        // 点击其他地方隐藏复制区域
        document.addEventListener('click', (e) => {
            if (!copyDisplay.contains(e.target) && !e.target.closest('.face')) {
                copyDisplay.style.display = 'none';
            }
        });
    });
</script>
</body>
